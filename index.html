<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ishu ðŸŽ¬</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=DM+Sans:wght@300;400;500&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #f2a7b8;
    --soft-pink: #fce4ec;
    --cream: #faf7f2;
    --warm-taupe: #e8ddd0;
    --blush: #f5e6e0;
    --deep-rose: #c2607a;
    --text-dark: #2c1a1a;
    --text-mid: #6b4c4c;
    --gold: #c9a96e;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--cream);
    color: var(--text-dark);
    overflow-x: hidden;
  }

  /* ===================== ENTRY ===================== */
  #entry-screen {
    position: fixed; inset: 0;
    background: var(--soft-pink);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 1000;
    transition: opacity 1.2s ease, transform 1.2s ease;
  }
  #entry-screen.hide { opacity: 0; transform: scale(1.05); pointer-events: none; }

  .film-grain {
    position: absolute; inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
  }

  .entry-tagline {
    font-family: 'Libre Baskerville', serif; font-style: italic;
    font-size: clamp(11px, 1.8vw, 15px);
    color: var(--deep-rose); letter-spacing: 0.32em; text-transform: uppercase;
    opacity: 0; animation: fadeUp 1.2s ease 0.5s forwards;
  }
  .entry-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(60px, 13vw, 140px);
    font-weight: 900; color: var(--text-dark);
    line-height: 0.92; text-align: center;
    opacity: 0; animation: fadeUp 1.2s ease 1.2s forwards;
    margin: 20px 0;
  }
  .entry-btn {
    margin-top: 56px; opacity: 0;
    animation: fadeUp 1s ease 2.2s forwards;
    background: transparent; border: 1.5px solid var(--deep-rose);
    color: var(--deep-rose); padding: 15px 48px;
    font-family: 'DM Sans', sans-serif; font-size: 13px;
    letter-spacing: 0.24em; text-transform: uppercase;
    cursor: pointer; transition: all 0.3s ease;
  }
  .entry-btn:hover { background: var(--deep-rose); color: white; }

  /* ===================== PASSWORD ===================== */
  #password-screen {
    position: fixed; inset: 0; background: var(--cream);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 999; opacity: 0; pointer-events: none;
    transition: opacity 0.8s ease;
  }
  #password-screen.show { opacity: 1; pointer-events: all; }

  .clap-overlay {
    position: fixed; inset: 0; background: #100808;
    z-index: 1100; display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
  }
  .clap-overlay.show { opacity: 1; pointer-events: all; }
  .clap-board { width: min(440px, 90vw); }
  .clap-stick {
    height: 66px;
    background: repeating-linear-gradient(45deg, #111 0 10px, #f5c518 10px 20px);
    border: 3px solid #555; border-bottom: none; transform-origin: top center;
  }
  .clap-stick.snap { animation: clapSnap 0.38s ease forwards; }
  @keyframes clapSnap {
    0% { transform: rotate(0); } 35% { transform: rotate(-42deg); } 100% { transform: rotate(0); }
  }
  .clap-top {
    background: #111; border: 3px solid #555;
    padding: 22px 26px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
  }
  .clap-title-big {
    font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 900;
    grid-column: 1/-1; color: white; text-align: center; margin-bottom: 8px;
  }
  .clap-label { font-size: 10px; color: #777; letter-spacing: 0.1em; text-transform: uppercase; }
  .clap-value { font-size: 13px; color: white; font-weight: 500; margin-top: 2px; }

  .pw-container { text-align: center; max-width: 440px; width: 90%; }
  .pw-eyebrow { font-size: 11px; letter-spacing: 0.42em; text-transform: uppercase; color: var(--deep-rose); margin-bottom: 20px; }
  .pw-title { font-family: 'Playfair Display', serif; font-size: clamp(28px, 5vw, 44px); font-weight: 700; margin-bottom: 10px; line-height: 1.2; }
  .pw-sub { font-size: 14px; color: var(--text-mid); margin-bottom: 40px; font-weight: 300; line-height: 1.75; }
  .pw-input {
    width: 100%; border: none; border-bottom: 2px solid var(--warm-taupe);
    background: transparent; padding: 14px 0;
    font-family: 'Playfair Display', serif; font-size: 20px;
    text-align: center; color: var(--text-dark); outline: none;
    transition: border-color 0.3s; letter-spacing: 0.1em;
  }
  .pw-input:focus { border-color: var(--deep-rose); }
  .pw-btn {
    margin-top: 32px; background: var(--deep-rose); color: white; border: none;
    padding: 14px 52px; font-family: 'DM Sans', sans-serif; font-size: 13px;
    letter-spacing: 0.22em; text-transform: uppercase; cursor: pointer; transition: all 0.3s;
  }
  .pw-btn:hover { background: #a84d66; }
  .pw-hint {
    display: none; margin-top: 22px; background: var(--blush);
    border-left: 3px solid var(--deep-rose); padding: 14px 20px;
    font-size: 13px; color: var(--text-dark); text-align: left; font-style: italic; line-height: 1.6;
  }
  .pw-hint.show { display: block; }
  .pw-status { margin-top: 18px; font-size: 13px; color: var(--text-mid); min-height: 22px; }

  .toast {
    position: fixed; bottom: 36px; left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--text-dark); color: white;
    padding: 16px 28px; font-size: 14px; max-width: 90vw;
    text-align: center; opacity: 0; transition: all 0.4s ease;
    z-index: 2000; font-family: 'DM Sans', sans-serif; line-height: 1.55;
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  /* ===================== MAIN SITE ===================== */
  #main-site { opacity: 0; transition: opacity 1s ease; display: none; }
  #main-site.show { opacity: 1; }

  nav {
    position: fixed; top: 0; left: 0; right: 0; padding: 18px 44px;
    display: flex; align-items: center; justify-content: space-between;
    z-index: 100; background: rgba(250,247,242,0.92); backdrop-filter: blur(14px);
    border-bottom: 1px solid rgba(200,175,165,0.2);
  }
  .nav-logo { font-family: 'Playfair Display', serif; font-size: 18px; font-style: italic; color: var(--deep-rose); }
  .nav-links { display: flex; gap: 28px; list-style: none; }
  .nav-links a { font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase; color: var(--text-mid); text-decoration: none; transition: color 0.3s; }
  .nav-links a:hover { color: var(--deep-rose); }

  /* ===================== HERO ===================== */
  #hero {
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    padding: 120px 40px 80px; background: var(--cream); position: relative; overflow: hidden;
  }
  .hero-bg-text {
    position: absolute; font-family: 'Playfair Display', serif;
    font-size: clamp(110px, 24vw, 320px); font-weight: 900;
    color: rgba(242,167,184,0.1); user-select: none; white-space: nowrap;
    top: 50%; left: 50%; transform: translate(-50%, -50%);
    animation: bgDrift 9s ease-in-out infinite alternate;
  }
  @keyframes bgDrift {
    from { transform: translate(-50%, -50%) scale(1); }
    to { transform: translate(-50%, -53%) scale(1.025); }
  }
  .hero-content { text-align: center; position: relative; }
  .hero-eyebrow {
    font-size: 12px; letter-spacing: 0.46em; text-transform: uppercase;
    color: var(--deep-rose); margin-bottom: 24px;
    opacity: 0; animation: fadeUp 1s ease 0.3s forwards;
  }
  .hero-name {
    font-family: 'Playfair Display', serif;
    font-size: clamp(64px, 14vw, 152px); font-weight: 900;
    line-height: 0.88; color: var(--text-dark);
    opacity: 0; animation: fadeUp 1s ease 0.7s forwards;
  }
  .hero-name span { display: block; font-style: italic; color: var(--deep-rose); }
  .hero-subtitle {
    font-family: 'Libre Baskerville', serif; font-style: italic;
    font-size: clamp(14px, 1.8vw, 19px); color: var(--deep-rose); margin-top: 28px;
    opacity: 0; animation: fadeUp 1s ease 1.2s forwards;
  }
  .petals { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
  .petal { position: absolute; top: -20px; opacity: 0.5; animation: fall linear infinite; }
  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg) translateX(0); opacity: 0.5; }
    50% { transform: translateY(50vh) rotate(180deg) translateX(18px); }
    100% { transform: translateY(110vh) rotate(360deg) translateX(-12px); opacity: 0; }
  }

  /* ===================== SECTION BASE ===================== */
  .section-full { padding: 100px 0; }
  .section-full .inner { max-width: 1100px; margin: 0 auto; padding: 0 48px; }
  .section-label {
    font-size: 11px; letter-spacing: 0.44em; text-transform: uppercase;
    color: var(--deep-rose); margin-bottom: 16px;
    display: flex; align-items: center; gap: 16px;
  }
  .section-label::after { content: ''; flex: 1; height: 1px; background: var(--warm-taupe); max-width: 60px; }
  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(32px, 5vw, 58px); font-weight: 700; line-height: 1.1; margin-bottom: 48px;
  }

  /* ===================== CHRONICLES ===================== */
  .chronicle-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 3px; }
  .chronicle-card {
    background: var(--cream); padding: 42px 36px;
    position: relative; overflow: hidden;
    transition: transform 0.4s cubic-bezier(.22,.68,0,1.2), box-shadow 0.4s;
  }
  .chronicle-card:hover { transform: translateY(-7px); box-shadow: 0 22px 60px rgba(194,96,122,0.13); }
  .chronicle-card::before {
    content: attr(data-num); position: absolute; top: -12px; right: 14px;
    font-family: 'Playfair Display', serif; font-size: 90px; font-weight: 900;
    color: rgba(242,167,184,0.17); line-height: 1; transition: transform 0.4s;
  }
  .chronicle-card:hover::before { transform: translateX(5px) scale(1.07); }
  .chronicle-card h3 { font-family: 'Playfair Display', serif; font-size: 20px; font-weight: 700; margin-bottom: 12px; }
  .chronicle-card p { font-size: 14px; line-height: 1.88; color: var(--text-mid); }
  .chronicle-emoji { font-size: 30px; margin-bottom: 16px; display: block; }

  /* ===================== PHRASES ===================== */
  .phrases-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
  .phrase-card {
    border: 1px solid var(--warm-taupe); padding: 38px 32px;
    background: white; position: relative; overflow: hidden;
    transition: all 0.35s cubic-bezier(.22,.68,0,1.2);
  }
  .phrase-card::after {
    content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 3px;
    background: var(--deep-rose); transform: scaleX(0); transform-origin: left;
    transition: transform 0.35s ease;
  }
  .phrase-card:hover { transform: translateY(-5px); box-shadow: 0 18px 50px rgba(194,96,122,0.1); border-color: var(--pink); }
  .phrase-card:hover::after { transform: scaleX(1); }
  .phrase-quote-mark { font-family: 'Playfair Display', serif; font-size: 80px; color: var(--soft-pink); line-height: 0.7; margin-bottom: 16px; display: block; }
  .phrase-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(15px, 1.8vw, 18px); line-height: 1.65; color: var(--text-dark); margin-bottom: 16px; }
  .phrase-tag { font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--deep-rose); }

  /* ===================== FRIEND FACTS (horizontal scroll cards) ===================== */
  .facts-scroll-wrap { overflow-x: auto; padding-bottom: 20px; cursor: grab; }
  .facts-scroll-wrap:active { cursor: grabbing; }
  .facts-scroll-wrap::-webkit-scrollbar { height: 3px; }
  .facts-scroll-wrap::-webkit-scrollbar-thumb { background: var(--warm-taupe); }
  .facts-row { display: flex; gap: 20px; width: max-content; padding: 4px 2px 12px; }
  .fact-card {
    width: 280px; flex-shrink: 0; background: white;
    border: 1px solid var(--warm-taupe); padding: 32px 28px;
    transition: all 0.3s cubic-bezier(.22,.68,0,1.2);
    position: relative;
  }
  .fact-card:hover { transform: translateY(-5px); box-shadow: 0 16px 44px rgba(194,96,122,0.1); }
  .fact-icon { font-size: 28px; margin-bottom: 14px; display: block; }
  .fact-card h4 { font-family: 'Playfair Display', serif; font-size: 17px; font-weight: 700; margin-bottom: 10px; }
  .fact-card p { font-size: 13px; line-height: 1.85; color: var(--text-mid); }
  .fact-scroll-hint { font-size: 11px; letter-spacing: 0.18em; text-transform: uppercase; color: var(--text-mid); opacity: 0.5; margin-bottom: 20px; }

  /* ===================== EXPOSED DOC ===================== */
  .doc-episode {
    display: grid; grid-template-columns: 70px 1fr; gap: 28px;
    align-items: start; padding: 42px 0; border-bottom: 1px solid #2a1a1a;
    transition: background 0.3s;
  }
  .doc-episode:last-child { border-bottom: none; }
  .doc-episode:hover { background: rgba(255,255,255,0.02); }
  .ep-number { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 900; color: var(--deep-rose); line-height: 1; opacity: 0.5; }
  .ep-content h3 { font-family: 'Playfair Display', serif; font-size: clamp(17px, 2.2vw, 24px); font-weight: 700; margin-bottom: 10px; color: white; }
  .ep-content p { font-size: 14px; line-height: 1.95; color: #b09090; }
  .ep-badge { display: inline-block; background: var(--deep-rose); color: white; font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; padding: 4px 12px; margin-bottom: 12px; }

  /* ===================== FILMY DIALOGUES ===================== */
  .dialogue-item { padding: 48px 0; border-bottom: 1px solid var(--warm-taupe); text-align: center; transition: background 0.3s; }
  .dialogue-item:last-child { border-bottom: none; }
  .dialogue-item:hover { background: rgba(255,255,255,0.55); }
  .d-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(16px, 2.5vw, 24px); line-height: 1.65; color: var(--text-dark); }
  .d-context { margin-top: 14px; font-size: 12px; color: var(--deep-rose); letter-spacing: 0.15em; text-transform: uppercase; }

  /* ===================== PARALLEL UNIVERSE ===================== */
  .universe-block {
    background: var(--text-dark); color: white;
    padding: 80px 48px; text-align: center; position: relative; overflow: hidden;
  }
  .universe-block::before {
    content: 'PARALLEL';
    position: absolute; font-family: 'Playfair Display', serif;
    font-size: clamp(80px, 16vw, 200px); font-weight: 900;
    color: rgba(255,255,255,0.03); top: 50%; left: 50%;
    transform: translate(-50%, -50%); white-space: nowrap; pointer-events: none;
  }
  .universe-title { font-family: 'Playfair Display', serif; font-size: clamp(28px, 4vw, 48px); font-weight: 700; font-style: italic; color: var(--pink); margin-bottom: 20px; position: relative; }
  .universe-text { font-size: clamp(14px, 1.8vw, 17px); color: #c0a0a0; line-height: 2; max-width: 640px; margin: 0 auto 32px; position: relative; }
  .universe-motto { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(16px, 2vw, 20px); color: var(--warm-taupe); position: relative; }
  .universe-motto strong { color: white; }

  /* ===================== QUIZ ===================== */
  .quiz-card { background: white; border: 1px solid var(--warm-taupe); padding: 52px 48px; max-width: 720px; margin: 0 auto; }
  .quiz-q-label { font-size: 10px; letter-spacing: 0.3em; text-transform: uppercase; color: var(--deep-rose); margin-bottom: 12px; }
  .quiz-question { font-family: 'Playfair Display', serif; font-size: clamp(17px, 2.2vw, 22px); font-weight: 700; margin-bottom: 30px; line-height: 1.4; }
  .quiz-options { display: flex; flex-direction: column; gap: 12px; }
  .quiz-option {
    border: 1.5px solid var(--warm-taupe); padding: 14px 20px;
    cursor: pointer; font-size: 14px; color: var(--text-dark);
    transition: all 0.25s; text-align: left; background: transparent;
    font-family: 'DM Sans', sans-serif; display: flex; align-items: center; gap: 14px;
  }
  .quiz-option:hover { border-color: var(--pink); background: var(--soft-pink); }
  .quiz-option.correct { border-color: #4caf50; background: #e8f5e9; color: #2e7d32; }
  .quiz-option.wrong { border-color: #ef5350; background: #ffebee; color: #c62828; }
  .quiz-opt-letter {
    width: 26px; height: 26px; border-radius: 50%; background: var(--warm-taupe);
    display: flex; align-items: center; justify-content: center;
    font-size: 11px; font-weight: 700; flex-shrink: 0; transition: background 0.25s;
  }
  .quiz-option.correct .quiz-opt-letter { background: #4caf50; color: white; }
  .quiz-option.wrong .quiz-opt-letter { background: #ef5350; color: white; }
  .quiz-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 32px; }
  .quiz-progress { font-size: 12px; color: var(--text-mid); letter-spacing: 0.1em; }
  .quiz-next-btn {
    background: var(--deep-rose); color: white; border: none; padding: 12px 32px;
    font-family: 'DM Sans', sans-serif; font-size: 12px; letter-spacing: 0.18em; text-transform: uppercase;
    cursor: pointer; opacity: 0; pointer-events: none; transition: opacity 0.3s;
  }
  .quiz-next-btn.ready { opacity: 1; pointer-events: all; }
  .quiz-next-btn:hover { background: #a84d66; }
  .quiz-result { text-align: center; display: none; animation: fadeUp 0.6s ease forwards; }
  .quiz-result.show { display: block; }
  .quiz-result-score { font-family: 'Playfair Display', serif; font-size: clamp(56px, 10vw, 88px); font-weight: 900; color: var(--deep-rose); line-height: 1; }
  .quiz-result-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: clamp(18px, 2.5vw, 24px); margin: 18px 0 12px; }
  .quiz-result-sub { font-size: 14px; color: var(--text-mid); line-height: 1.85; }
  .quiz-restart { margin-top: 28px; background: transparent; border: 1.5px solid var(--warm-taupe); color: var(--text-mid); padding: 10px 28px; font-size: 12px; letter-spacing: 0.18em; text-transform: uppercase; cursor: pointer; transition: all 0.3s; font-family: 'DM Sans', sans-serif; }
  .quiz-restart:hover { border-color: var(--deep-rose); color: var(--deep-rose); }

  /* ===================== GALLERY ===================== */
  .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
  .gallery-slot { aspect-ratio: 1; background: var(--warm-taupe); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; transition: transform 0.4s cubic-bezier(.22,.68,0,1.2); }
  .gallery-slot:hover { transform: scale(1.03); z-index: 2; }
  .gallery-slot img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.5s ease; }
  .gallery-slot:hover img { transform: scale(1.07); }
  .slot-placeholder { text-align: center; color: var(--text-mid); padding: 24px; }
  .slot-placeholder .slot-icon { font-size: 28px; margin-bottom: 8px; opacity: 0.3; }
  .slot-placeholder p { font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; opacity: 0.4; line-height: 1.65; }
  .gallery-slot.large { grid-column: span 2; grid-row: span 2; }

  /* ===================== FEELS ===================== */
  #feels-trigger { text-align: center; padding: 90px 40px; background: var(--cream); }
  .feels-teaser { font-family: 'Libre Baskerville', serif; font-style: italic; font-size: 16px; color: var(--text-mid); margin-bot
