<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ishu Sonkar</title>

<style>
body{
margin:0;
font-family:'Georgia',serif;
color:#333;
transition:background 1s ease;
overflow-x:hidden;
}

.section{
display:none;
min-height:100vh;
padding:60px 20px;
text-align:center;
animation:fadeIn 1s ease forwards;
}

.active{
display:block;
}

h1{
font-size:60px;
letter-spacing:3px;
margin-bottom:10px;
}

h2{
font-size:40px;
}

p{
font-size:18px;
}

button{
padding:14px 28px;
border:none;
border-radius:30px;
background:#e8a8bc;
color:white;
font-size:16px;
cursor:pointer;
margin:10px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
transition:0.3s;
}

button:hover{
transform:scale(1.05);
background:#d982a2;
}

input{
padding:12px;
border-radius:25px;
border:1px solid #ccc;
width:260px;
text-align:center;
font-size:15px;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* ENTRY */
#entry{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
background:linear-gradient(135deg,#f8c8dc,#f6a5c0);
color:white;
text-align:center;
animation:zoomIn 1.5s ease forwards;
}

@keyframes zoomIn{
from{transform:scale(0.95);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* POPUP MODAL */
#popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0.8);
background:white;
padding:30px 40px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
display:none;
z-index:10;
text-align:center;
animation:pop 0.4s ease forwards;
}

@keyframes pop{
to{transform:translate(-50%,-50%) scale(1);}
}

/* CONFETTI */
.confetti{
position:fixed;
width:8px;
height:8px;
background:#e8a8bc;
top:0;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div id="entry">
<h1>ISHU 24.0</h1>
<p>The Main Character Has Entered The Chat</p>
<button onclick="enterSite()">Enter Her Era</button>
</div>

<div id="password" class="section">
<h2>Prove You're Worthy.</h2>
<input type="text" id="passInput" placeholder="Enter Password">
<br><br>
<button onclick="checkPassword()">Unlock</button>
</div>

<div id="main" class="section">
<h1>ISHU SONKAR</h1>
<p>Born iconic. Operates on her own timezone.</p>
<button onclick="openSection('archive')">The Archive</button>
<button onclick="openSection('chaos')">Chaos Theory</button>
<button onclick="openSection('bollywood')">Bollywood Core</button>
<button onclick="openSection('quiz')">Bestie Intelligence Test</button>
<button onclick="openSection('final')">Final Scene</button>
</div>

<div id="archive" class="section">
<h2>Main Character Moments</h2>
<button onclick="goHome()">Back</button>
</div>

<div id="chaos" class="section">
<h2>Chaos Theory</h2>
<button onclick="goHome()">Back</button>
</div>

<div id="bollywood" class="section">
<h2>Bollywood Core</h2>
<button onclick="goHome()">Back</button>
</div>

<div id="quiz" class="section">
<h2>Bestie Intelligence Test</h2>
<button onclick="goHome()">Back</button>
</div>

<div id="final" class="section">
<h2>The world knows Ishika.</h2>
<h3>We know Ishu.</h3>
<p>And that's the real main character.</p>
<button onclick="celebrate()">Celebrate</button>
<button onclick="goHome()">Back</button>
</div>

<div id="popup"></div>

<script>
let attempts=0;

function enterSite(){
document.getElementById('entry').style.display='none';
document.getElementById('password').classList.add('active');
document.body.style.background="#e6c8d8";
}

function checkPassword(){
let input=document.getElementById("passInput").value.toLowerCase();
if(input==="14th february 2022"){
document.getElementById('password').classList.remove('active');
document.getElementById('main').classList.add('active');
document.body.style.background="#f6ede6";
}else{
attempts++;
if(attempts<4){
showPopup("Wrong. Try again.");
}else if(attempts===4){
showPopup("Hint: Day it all began.");
}else{
showPopup("Last chance before we revoke bestie privileges.");
}
}
}

function showPopup(message){
let popup=document.getElementById("popup");
popup.innerText=message;
popup.style.display="block";
setTimeout(()=>{popup.style.display="none";},2000);
}

function openSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');

if(id==="archive") document.body.style.background="#f8d7da";
if(id==="chaos") document.body.style.background="#f7c59f";
if(id==="bollywood") document.body.style.background="#eac4d5";
if(id==="quiz") document.body.style.background="#d5c6e0";
if(id==="final") document.body.style.background="#f3d19c";
}

function goHome(){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById('main').classList.add('active');
document.body.style.background="#f6ede6";
}

function celebrate(){
for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.background=`hsl(${Math.random()*360},70%,70%)`;
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),3000);
}
}
</script>

</body>
</html>
